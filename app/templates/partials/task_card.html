<div class="card mb-3 shadow-sm border-0 task-card"
     id="task-{{ task.id }}"
     draggable="true"
     ondragstart="drag(event)"
     ondragover="allowDrop(event)">

    <div class="card-body p-3">
        <div class="d-flex justify-content-between align-items-start mb-2">
            <h6 class="card-title fw-bold mb-0 text-truncate" style="max-width: 65%;">{{ task.title }}</h6>

            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-outline-primary border-0"
                        data-id="{{ task.id }}"
                        data-title="{{ task.title }}"
                        data-desc="{{ task.description or '' }}"
                        data-priority="{{ task.priority or 'Medium' }}"
                        onclick="openEditFromButton(this)">
                    <i class="bi bi-pencil-square"></i>
                </button>

                <form action="/tasks/{{ task.id }}/delete" method="post" class="d-inline" onsubmit="return confirm('Task wirklich lÃ¶schen?');">
                    <button type="submit" class="btn btn-outline-danger border-0">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>
            </div>
        </div>

        <p class="card-text text-muted small mb-2 text-break" style="white-space: pre-line;">
            {{ task.description or '' }}
        </p>

        <div class="d-flex justify-content-between align-items-center mt-2">
            {% if task.priority == 'Urgent' %}
                <span class="badge bg-danger">Urgent ðŸ”´</span>
            {% elif task.priority == 'Easy' %}
                <span class="badge bg-success">Easy ðŸŸ¢</span>
            {% else %}
                <span class="badge bg-warning text-dark">Medium ðŸŸ¡</span>
            {% endif %}

            <small class="text-muted" style="font-size: 0.7rem;">ID: {{ task.id }}</small>
        </div>
    </div>
</div>
