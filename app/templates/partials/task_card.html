<div class="card mb-3 shadow-sm border-0 task-card" id="task-{{ task.id }}" draggable="true" ondragstart="drag(event)">
    <div class="card-body p-3">
        <h6 class="card-title fw-bold mb-1">{{ task.title }}</h6>
        <p class="card-text text-muted small mb-2">{{ task.description or '' }}</p>

        <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-light text-dark border">{{ task.priority }}</span>
            <small class="text-muted" style="font-size: 0.7rem;">ID: {{ task.id }}</small>
        </div>
    </div>
</div>
