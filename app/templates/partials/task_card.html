<div class="card mb-3 shadow-sm border-0 task-card"
     id="task-{{ task.id }}"
     draggable="true"
     ondragstart="drag(event)"
     ondragover="allowDrop(event)"
     ondblclick="openTaskModal(this)"
     data-id="{{ task.id }}"
     data-title="{{ task.title }}"
     data-desc="{{ task.description or '' }}"
     data-priority="{{ task.priority or 'Medium' }}"
     data-locked="{% if task.is_locked %}true{% else %}false{% endif %}">

    <div class="card-body p-3">
        <div class="d-flex justify-content-between align-items-start mb-2">

            <div class="d-flex align-items-center" style="max-width: 65%;">
                <h6 class="card-title fw-bold mb-0 text-truncate">
                    {{ task.title }}
                </h6>

                <i class="bi bi-lock-fill text-danger ms-2"
                   id="lock-icon-{{ task.id }}"
                   style="display: {% if task.is_locked %}inline-block{% else %}none{% endif %}; font-size: 1rem; flex-shrink: 0;"
                   title="Gesperrt - Nur Lesen">
                </i>
            </div>

            <div class="btn-group btn-group-sm">

                <button type="button" class="btn btn-outline-primary border-0"
                        id="edit-btn-{{ task.id }}"
                        style="display: {% if task.is_locked %}none{% else %}inline-block{% endif %};"
                        onclick="openTaskModal(this.closest('.task-card')); event.stopPropagation();">
                    <i class="bi bi-pencil-square"></i>
                </button>

                <form action="/tasks/{{ task.id }}/delete" method="post" class="d-inline" onsubmit="return confirm('Task wirklich lÃ¶schen?');">
                    <button type="submit" class="btn btn-outline-danger border-0" onclick="event.stopPropagation();">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>
            </div>
        </div>

        <p class="card-text text-muted small mb-2 text-break" style="white-space: pre-line;">
            {{ task.description or '' }}
        </p>

        <div class="d-flex justify-content-between align-items-center mt-2">
            {% if task.priority == 'Urgent' %}
                <span class="badge bg-danger">Urgent ðŸ”´</span>
            {% elif task.priority == 'Easy' %}
                <span class="badge bg-success">Easy ðŸŸ¢</span>
            {% else %}
                <span class="badge bg-warning text-dark">Medium ðŸŸ¡</span>
            {% endif %}

            <small class="text-muted" style="font-size: 0.7rem;">ID: {{ task.id }}</small>
        </div>
    </div>
</div>
